<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- head tag -->
<div th:replace="/fragment/Head.html::head"></div>

<body>
	
	<!-- header tag -->
  	<div th:replace="/fragment/Header.html::header"></div>

	<!-- sidebar tag -->
  	<div th:replace="/fragment/SideBar.html::sidebar"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Asset</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/asset/dashboard}">Home</a></li>
          <li class="breadcrumb-item">Asset</li>
          <li class="breadcrumb-item active">Asset Entry</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Asset Detail Entry</h5>

              <!-- <form class="row g-3"> -->
              <form class="row g-3" th:action="@{/asset/entry/submit}" method="POST" th:object="${userObj}">
				 <div class="col-md-4">
                  <label for="region" class="form-label">Region</label>
                  <input type="text" class="form-control" id="region" name="region" th:field="*{region}">
                </div>  
                <div class="col-md-4">
                  <label for="zone" class="form-label">Zone</label>
                  <input type="text" class="form-control" id="zone" name="zone" th:field="*{zone}">
                </div>
                <div class="col-md-4">
                  <label for="div" class="form-label">Div</label>
                  <input type="text" class="form-control" id="div" name="div" th:field="*{div}">
                </div>
                <div class="col-4">
                  <label for="assetId" class="form-label">Asset Id</label>
                  <input type="text" class="form-control" id="assetId" name="assetId" th:field="*{assetId}">
                </div>
                <div class="col-md-4">
                  <label for="assetName" class="form-label">Asset Name</label>
                  <input type="text" class="form-control" id="assetName" name="assetName" th:field="*{assetName}">
                </div>
                <div class="col-md-4">
                  <label for="assetAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="assetAddress" name="assetAddress" th:field="*{assetAddress}">
                </div>
                <div class="col-md-4">
                  <label for="assetType" class="form-label">Asset Type</label>
                  <select id="assetType" class="form-select" name="assetType" th:field="*{assetType}">
                    <option> </option>
                    <option>Park</option>
                    <option>Amma Unavangam</option>
                    <option>Public Toilet</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="assetDate" class="form-label">Date</label>
                  <input type="date" class="form-control" id="assetDate" name="assetDate" th:field="*{assetDate}">
                </div>
               
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 <!-- Footer -->	
	<div th:replace="/fragment/Footer.html::footer	"></div>

<!-- Go to Top -->
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Footer -->	
	<div th:replace="/fragment/Js.html::js"></div>

</body>

</html>
