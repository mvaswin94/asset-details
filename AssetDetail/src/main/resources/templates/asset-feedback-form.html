		<div class="pagetitle">
			<h1>Asset</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">Asset</li>

		<!-- End Page Title -->

		<section class="section">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Feedback Form</h5>

							<!-- Table with hoverable rows -->
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th scope="col">Sl.No.</th>
										<th scope="col">Question</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="obj,iterator : ${page}">
										<td th:text="${iterator.count}"></td>
										<td th:text="${obj.question}"
											th:attr="data-question=${obj.question}"></td>
										<!-- <td>
										<a href="#"><i class="bi bi-pen"></i></a>
										</td> -->
										<td>
											<!-- <div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios">
												
											</div> --> <select class="form-select"
											aria-label="Default select example">
												<option selected></option>
												<option value="1">Yes</option>
												<option value="2">No</option>
												<option value="3">Good</option>
												<option value="4">Bad</option>
												<option value="5">Average</option>
										</select>

										</td>
									</tr>
								</tbody>
							</table>

							<div class="text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>

						</div>
					</div>
