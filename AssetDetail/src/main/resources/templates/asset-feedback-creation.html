<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- head tag -->
<div th:replace="/fragment/Head.html::head"></div>

<body>
	
	<!-- header tag -->
  	<div th:replace="/fragment/Header.html::header"></div>

	<!-- sidebar tag -->
  	<div th:replace="/fragment/SideBar.html::sidebar"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Asset</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/asset/dashboard}">Home</a></li>
          <li class="breadcrumb-item">Feedback</li>
          <li class="breadcrumb-item active">Feedback Creation</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Feedback Form Creation</h5>

              <!-- <form class="row g-3"> -->
              <form class="row g-3" th:action="@{/asset/feedback/creation/submit}" th:object="${feedbackFormCreationObj}" method="POST" >
                <div class="col-md-4">
                  <label for="assetType" class="form-label">Asset Type</label>
                  <select id="assetType" class="form-select" th:field="*{assetType}">
                    <option th:value="''">---Select Asset Type---</option>
                    <option th:value="'Park'">Park</option>
                    <option th:value="'Amma Unavangam'">Amma Unavangam</option>
                    <option th:value="'Public Toilet'">Public Toilet</option>
                  </select>
                </div>
                
                <div class="col-md-4">
                  <label for="questionType" class="form-label">Question Type</label>
                  <select id="questionType" class="form-select" th:field="*{assetType}">
                    <option th:value="''">---Select Question Type---</option>
                    <option th:value="'YesNo'">Yes/No</option>
                    <option th:value="'GoodAverageBad'">Good/Average/Bad</option>
                  </select>
                </div>
                
                <div class="col-4">
                  <label for="assetId" class="form-label">Asset Id</label>
                  <input type="text" class="form-control" id="assetId" th:field="*{assetId}">
                </div>
                
                <div class="col-6"> </div>
                
                <div class="col-12">
                  <label for="question" class="form-label">Question</label>
                  <input type="text" class="form-control" id="question" th:field="*{question}">
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

 <!-- Footer -->	
	<div th:replace="/fragment/Footer.html::footer	"></div>

<!-- Go to Top -->
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Footer -->	
	<div th:replace="/fragment/Js.html::js"></div>

</body>

</html>
