<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- head tag -->
<div th:replace="/fragment/Head.html::head"></div>

<body>
	
	<!-- header tag -->
  	<div th:replace="/fragment/Header.html::header"></div>

	<!-- sidebar tag -->
  	<div th:replace="/fragment/SideBar.html::sidebar"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Asset</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Asset</li>
          <li class="breadcrumb-item active">Asset List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

	<section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Advanced Search</h5>

              <!-- <form class="row g-3"> -->
              <form class="row g-3" th:action="@{/asset/list/search}" th:object="${assetSearchObj}" method="GET">
                <div class="col-md-4">
                  <label for="zone" class="form-label">Zone</label>
                   <select th:field="*{zoneNo}" id="zoneNo" class="form-select" >
                   <option th:value="''">---Select Zone---</option>
                   <option th:value="'1'">01 - Thiruvottyur</option>
                   <option th:value="'2'">02 - Manali</option>
                   <option th:value="'3'">03 - Madhavaram</option>
                   <option th:value="'4'">04 - Tondiarpet</option>
                   <option th:value="'5'">05 - Royapuram</option>
                   <option th:value="'6'">06 - Thiru-Vi-Ka Nagar</option>
                   <option th:value="'7'">07 - Ambattur</option>
                   <option th:value="'8'">08 - Anna Nagar</option>
                   <option th:value="'9'">09 - Teynampet</option>
                   <option th:value="'10'">10 - Kodambakkam</option>
                   <option th:value="'11'">11 - Valasaravakkam</option>
                   <option th:value="'12'">12 - Alandur</option>
                   <option th:value="'13'">13 - Adyar</option>
                   <option th:value="'14'">14 - Perungudi</option>
                   <option th:value="'1'">15 - Sholinganallur</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="div" class="form-label">Div</label>
                   <select th:field="*{divNo}" id="divNo" class="form-select">
                    <option th:value="''">---Select Div---</option>
                    <option th:value="'001'">001</option>
                    <option th:value="'002'">002</option>
                    <option th:value="'003'">003</option>
                    <option th:value="'004'">004</option>
                    <option th:value="'005'">005</option>
                    <option th:value="'006'">006</option>
                    <option th:value="'007'">007</option>
                    <option th:value="'008'">008</option>
                    <option th:value="'009'">009</option>
                    <option th:value="'010'">010</option>
                    <option th:value="'011'">011</option>
                    <option th:value="'012'">012</option>
                    <option th:value="'013'">013</option>
                    <option th:value="'014'">014</option>
                    <option th:value="'015'">015</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="assetType" class="form-label">Asset Type</label>
                  <select id="assetType" class="form-select" th:field="*{assetType}">
                    <option th:value="''">---Select Asset Type---</option>
                    <option th:value="'Park'">Park</option>
                    <option th:value="'Amma Unavangam'">Amma Unavangam</option>
                    <option th:value="'Public Toilet'">Public Toilet</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Search</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>
      </div>
    </section>
    
    <section class="section">
      <div class="row">
          
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Asset Detail List</h5>

              <!-- Table with hoverable rows -->
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Sl.No.</th>
                    <th scope="col">Zone</th>
                    <th scope="col">Div</th>
                    <th scope="col">Asset Id</th>
                    <th scope="col">Asset Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Asset Type</th>
                    <th scope="col">File</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="obj,iterator : ${page}">
                    <td th:text="${iterator.count}"></td>
                    <td th:text="${obj.zoneNo}" th:attr="data-zoneNo=${obj.zoneNo}"></td>
                    <td th:text="${obj.divNo}" th:attr="data-divNo=${obj.divNo}"></td>
                    <td th:text="${obj.assetId}" th:attr="data-assetId=${obj.assetId}"></td>
                    <td th:text="${obj.assetName}" th:attr="data-assetName=${obj.assetName}"></td>
                    <td th:text="${obj.assetAddress}" th:attr="data-assetAddress=${obj.assetAddress}"></td>
                    <td th:text="${obj.assetType}" th:attr="data-assetType=${obj.assetType}"></td>
					<td><a th:href="@{/asset/list/edit/${obj.assetId}}"><span th:text="${obj.assetFile}" th:attr="data-assetFile=${obj.assetFile}"></span></a></td>
                    <td><a th:href="@{'/asset/list/edit/'+ ${obj.assetId}}"><i class="bi bi-pen"></i></a></td> 
                  </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

<!-- Footer -->	
	<div th:replace="/fragment/Footer.html::footer	"></div>

<!-- Go to Top -->
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Footer -->	
	<div th:replace="/fragment/Js.html::js"></div>

</body>

</html>
